      <!-- Updated Lightbox container -->
      <div id="lightbox" class="lightbox">
         <img id="lightbox-img" src="" alt="Fullscreen view" onclick="event.stopPropagation()">
         <button id="prev-button" class="nav-button" onclick="navigate(-1); event.stopPropagation()">❮</button>
         <button id="next-button" class="nav-button" onclick="navigate(1); event.stopPropagation()">❯</button>
      </div>

      <script>
         let currentImageIndex = 0;
         const images = Array.from(document.querySelectorAll('.grid img'));

         function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            currentImageIndex = images.findIndex(img => img.src === imgSrc);
            lightboxImg.src = imgSrc;
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden';
         }

         function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
         }

         function navigate(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = images[currentImageIndex].src;
         }

         // Add click handlers to all gallery images
         images.forEach(img => {
            img.onclick = function() {
               openLightbox(this.src);
            }
         });

         // Updated keyboard controls
         document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'block') {
               switch(e.key) {
                  case 'Escape':
                     closeLightbox();
                     break;
                  case 'ArrowLeft':
                     navigate(-1);
                     break;
                  case 'ArrowRight':
                     navigate(1);
                     break;
               }
            }
         });

         // Close lightbox when clicking the background
         document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
               closeLightbox();
            }
         });
      </script>
